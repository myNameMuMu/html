<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>
<body>
    <form action="#">
        <h4>青春不常在，抓紧谈恋爱</h4>
        <table>
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="xinbie" id="lan"> <label for="lan"><img src="./images/man.jpg" alt=""> 男</label>
                 <input type="radio" name="xinbie" id="nv"> <label for="nv"> <img src="./images/women.jpg" alt=""> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请输入年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请输入年月份--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                </select>
                <select>
                    <option>--请输入日--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td><label for="dizhi">所在地区：</label></td>
            <td>
                <input type="text" value="请输入现住地址" id="dizhi">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻情况：</td>
            <td>
                <input type="radio" name="hunyin" id="weihun" checked="checked"> <label for="weihun" >未婚</label>
                <input type="radio" name="hunyin" id="yihun"> <label for="yihun">已婚</label>
                <input type="radio" name="hunyin" id="lihun"> <label for="lihun">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="大专">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" id="wumei"> <label for="wumei
                ">妩媚的</label>
                <input type="checkbox" id="keai"> <label for="keai">可爱的</label>
                <input type="checkbox" id="xianrou"> <label for="xianrou">小鲜肉</label>
                <input type="checkbox" id="larou">
                <label for="larou">老腊肉</label>
                <input type="checkbox" checked="checked" id="douxihuan"><label for="douxihuan">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍:</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
            
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员,立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
            </td>
        </tr>
        <!-- 第十二行 -->
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满十八岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真城寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
