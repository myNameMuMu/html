<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10px" width="500" height="250" align="center" > 
        <tr>
            <th>姓名</th>
            <th>职业</th>
            <th>性别</th>
        </tr>
        <tr align="right">
            <td>赵子龙</td>
            <td>刺客</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张飞</td>
            <td>辅助</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
