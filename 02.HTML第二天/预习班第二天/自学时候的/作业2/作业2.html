<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业er</title>
</head>
<body>
    <form>
        <caption>青春不常在,抓紧谈恋爱</caption>
        <table>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="xinbie" value="lan">
                    <img src="./images/man.jpg" alt="">男
                    <input type="radio" name="xombie" value="nv">
                    <img src="./images/women.jpg" alt="">女
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                   <select name="生日">
                        <option value="请输入年份">
                            --请输入年份--
                        </option>
                        <option value="2000">
                            2000
                        </option>
                        <option value="2000">
                            2000
                        </option>
                        <option value="2000">
                            2000
                        </option>
                   </select> 
                    <select name="生日" id="">
                        <option value="请输入月份">--请输入月份--</option>
                        <option value="1">1</option>
                         <option value="1">1</option>
                        <option value="1">1</option>
                    </select>  
                    <select name="生日" id="">
                        <option value="请输入日">--请输入日--</option>
                        <option value="03">03</option>
                        <option value="03">03</option>
                        <option value="03">03</option>
                        <option value="03">03</option>
                    </select>
                </td>
            </tr>
                <tr>
                    <td>所在地区：</td>
                    <td>
                        <input type="text" name="地区" value="现住地址">
                    </td>
                </tr>
                    <tr>
                        <td>婚姻情况</td>
                        <td>
                            <input type="radio" name="婚姻情况" value="未婚" checked="checked">未婚
                            <input type="radio" name="婚姻情况"
                            value="已婚">已婚
                            <input type="radio" name="婚姻情况" value="离异">离异
                        </td>
                    </tr>
                <tr>
                    <td>学历：</td>
                    <td>
                        <input type="text" name="学历" value="请输入最高学历">
                    </td>
                </tr>
                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" name="类型" value="妩媚的">妩媚的
                        <input type="checkbox" name="类型" value="可爱的">可爱的
                        <input type="checkbox" name="类型" value="小鲜肉">小鲜肉
                        <input type="checkbox" name="类型" value="老腊肉">老腊肉
                        <input type="checkbox" name="类型" value="通吃" checked="checked">通吃
                    </td>
                </tr>
            <tr>
                <td>个人介绍：</td>
                <td>
                    <textarea name="个人介绍">自我评价</textarea>
                </td>
            </tr> 
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" value="我同意注册条款和会员加入标准" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>我承诺：</h5>
                    <ul>
                        <li>年满18岁</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
