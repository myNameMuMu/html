<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径练习</title>
</head>
<body>
    <h4>城市    无序列表 </h4>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广东</li>
    </ul>
    <h4>音乐排行榜    有序列表 </h4>
    <ol>
        <li>王妃</li>
        <li>大风吹</li>
        <li>哪吒</li>
    </ol>
    <h4>食物   自定义列表 </h4>
    <dl>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>梨子</dd>
        <dd>榴莲</dd>
        <dt>肉</dt>
        <dd>猪头</dd>
        <dd>猪腿</dd>
        <dd>猪屁股</dd>
    </dl>
</body>
</html>
