<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 列表 =布局 =排版格式  -->
  <!-- 常用的地方: -->
  <h4>无序列表ul>li  必须要掌握，这个ul+li的结构后面网页布局非常常见   没有顺序的列表</h4>
   <strong>你的爱好:</strong>
    <ul>
     <li>写代码</li>
     <li>睡觉</li>
     <li>打游戏</li>
     <li>公益活动</li>
   </ul>

<!-- 不常用  适用的地方:轮播图 -->
  <h4>有序列表ol>li  有顺序的列表</h4>
  <strong>国家的排名</strong>
  <ol>
    <li>中国</li>
    <li>美国</li>
    <li>意大利</li>
  </ol>

  <h4>自定义序列表dl(盒子)>dt(名词)+dd(修饰词) </h4>
  <!--使用地方: 布局网页的底部 -->
  <dl>
    <dt>关注我们</dt>
    <dd>微信关注</dd>
    <dd>支付宝关注</dd>
    <dd>新浪微博</dd>
    <dd>官方微信</dd>
    <dd>联系我们</dd>
    <dd>公益基金会</dd>
  </dl>
</body>
</html>
