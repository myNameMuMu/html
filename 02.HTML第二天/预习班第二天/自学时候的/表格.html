<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 3个表:表格(展示数据)  + 列表(优化数据排版)+表单(收集数据) -->
  <!-- 表格组成部分 table表格+tr表格里面一行+td单元格 -->
  <!-- 需求是你生成一个三行三列用户信息表格的表格 -->
  <!-- 表格的属性border表格的边框   width宽  height高   align表格的对齐方式 left  center  right -->
  <!-- cellspacing单元格和单元格之间的距离 cellpadding 单元格内部文字距离边框的距离 -->
  <!-- 表格表头的标签 th 表格头部第一行自动加粗，居中 -->
  <!-- 表格的标题标签 caption -->
  <table border="1" width='500'  height='400' cellspacing='0' cellpadding='0' align="left">
    <caption><h2>用户信息表</h2> </caption>
     <tr>
       <th>姓名</th>
       <th>年纪</th>
       <th>性别</th>
     </tr>
     <tr>
      <td>刘德华</td>
      <td>21</td>
      <td>男</td>
     </tr>
     <tr>
      <td>刘德华</td>
      <td>22</td>
      <td>男</td>
     </tr>
     <tr>
      <td>刘德华</td>
      <td>23</td>
      <td>男</td>
     </tr>
  </table>
</body>
</html>
